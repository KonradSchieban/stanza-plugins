# Plugin Info
version: 0.0.1
title: Microsoft SQL Server
description: Log parser for Microsoft SQL Server
parameters:
  poll_interval:
    label: Poll Interval
    description: The interval at which a channel is checked for new log entries
    type: string
    default: 1s
  max_reads:
    label: Max Reads
    description: The maximum number of events read into memory at one time
    type: int
    default: 1000
  start_at:
    label: Start At
    description: Start reading file from 'beginning' or 'end'
    type: enum
    valid_values:
      - beginning
      - end
    default: end

# Set Defaults
# {{$poll_interval := default "1s" .poll_interval}}
# {{$max_reads := default 1000 .max_reads}}
# {{$start_at := default "end" .start_at}}

# Pipeline Template
pipeline:
  - id: sqlserver_input
    type: windows_eventlog_input
    channel: Application
    poll_interval: {{ $poll_interval }}
    max_reads: {{ $max_reads }}
    start_at: {{ $start_at }}
    labels:
      plugin_id: {{ .id }}
    output: sqlserver_router

  - id: sqlserver_router
    type: router
    routes:
      - output: {{ .output }}
        expr: '$.provider.name matches "SQLSERVER"'
        labels:
          log_type: sqlserver
