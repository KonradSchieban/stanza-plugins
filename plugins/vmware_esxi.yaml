# Plugin Info
id: vmware_esxi
version: 0.0.3
title: VMware ESXi
description: Log parser for VMware ESXi
parameters:
  listen_address:
    label: Listen Address
    description: A syslog address of the form `<ip>:<port>`
    type: string
    default: "0.0.0.0:5140"

# Set Defaults
# {{$listen_address := default "0.0.0.0:5140" .listen_address}}

# Pipeline Template
pipeline:
  - id: esxi_input
    type: tcp_input
    listen_address: {{ $listen_address }}
    labels:
      log_type: vmware_esxi
      plugin_id: {{ .id }}
    output: esxi_parser

  - id: esxi_parser
    type: regex_parser
    regex: '^(?P<timestamp>[a-zA-z]+ \d{2} \d{2}:\d{2}:\d{2}) (?P<hostname>[^ ]+) (?P<service>[^ ]+) (?P<message>.*)'
    timestamp:
      parse_from: timestamp
      layout: '%b %d %H:%M:%S'
    output: {{.output}}
