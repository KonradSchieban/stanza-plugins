# Plugin Info
version: 0.0.3
title: Aerospike
description: Log parser for Aerospike
parameters:
  - name: enable_general_log
    label: General Logs
    description: Enable to collect general Aerospike logs
    type: bool
    default: true
  - name: general_log_path
    label: General Logs Path
    description: The absolute path to the general Aerospike logs
    type: string
    default: "/var/log/aerospike/aerospike.log"
    relevant_if:
      enable_general_log:
        equals: true
  - name: enable_telemetry_log
    label: Aerospike Telemetry Logs
    description: Enable to collect Aerospike telemetry logs
    type: bool
    default: true
  - name: telemetry_log_path
    label: Telemetry Logs Path
    description: The absolute path to the Aerospike telemetry logs
    type: string
    default: "/var/log/aerospike/telemetry.log"
    relevant_if:
      enable_telemetry_log:
        equals: true
  - name: start_at
    label: Start At
    description: Start reading file from 'beginning' or 'end'
    type: enum
    valid_values:
      - beginning
      - end
    default: end

# Set Defaults
# {{$enable_general_log := default true .enable_general_log}}
# {{$general_log_path := default "/var/log/aerospike/aerospike.log" .general_log_path}}
# {{$enable_telemetry_log := default true .enable_telemetry_log}}
# {{$telemetry_log_path := default "/var/log/aerospike/telemetry.log" .telemetry_log_path}}
# {{$start_at := default "end" .start_at}}

# Pipeline Template
pipeline:
# {{ if $enable_general_log }}
  - id: aerospike_general_input
    type: file_input
    include:
      - {{ $general_log_path }}
    start_at: {{ $start_at }}
    labels:
      log_type: aerospike.general
      plugin_id: {{ .id }}
    output: aerospike_general_parser

  - id: aerospike_general_parser
    type: regex_parser
    regex: '^(?P<timestamp>[a-zA-z]+ \d{2} \d{4} \d{2}:\d{2}:\d{2} [A-Z]+): (?P<aerospike_severity>[A-Z]*) \((?P<context>[^\)]*)\): \((?P<source_file>[^:]*):(?P<source_location>[^:]*)\)\s*({(?P<namespace>[^}]*)} )?(?P<message>.*)'
    timestamp:
      parse_from: timestamp
      layout: '%b %d %Y %H:%M:%S %Z'
    severity:
      parse_from: aerospike_severity
      preserve_to: aerospike_severity
      mapping:
        info: detail
    output: config_filter

  - id: config_filter
    type: filter
    expr: '$record.context == "config"'

  - id: namespace_router
    type: router
    routes:
      # Remove empty name space field
      - output: namespace_restructure
        expr: '$record.namespace == ""'
      # namespace not empty
      - output: {{.output}}
        expr: true

  - id: namespace_restructure
    type: restructure
    ops:
      - remove: "namespace"
    output: {{.output}}
# {{ end }}

# {{ if $enable_telemetry_log }}
  - id: aerospike_telemetry_input
    type: file_input
    include:
      - {{ $telemetry_log_path }}
    multiline:
      line_start_pattern: '\[\d{2}-\d{2} \d{2}:\d{2}:\d{2}\] p\d* [A-Z]*: \([^\)]*\)\s*'
    start_at: {{ $start_at }}
    labels:
      log_type: aerospike.telemetry
      plugin_id: {{ .id }}
    output: aerospike_telemetry_parser

  - id: aerospike_telemetry_parser
    type: regex_parser
    regex: '^\[(?P<timestamp>\d{2}-\d{2} \d{2}:\d{2}:\d{2})\] p(?P<pid>\d*) (?P<aerospike_severity>[A-Z]*): \((?P<source_location>[^\)]*)\)\s*(?P<message>.*)'
    timestamp:
      parse_from: timestamp
      layout: '%m-%d %H:%M:%S'
    severity:
      parse_from: aerospike_severity
      preserve_to: aerospike_severity
      mapping:
        info: detail
    output: {{.output}}
# {{ end }}
